    body{
        background-color: blueviolet;
    }

        color: black;
        font-size: 1.2rem;
    }

        color: orange;

</style>
<body>
    <div>
        <nav class="navbar navbar-expand-md bg-light navbar-light">
          <div>
            <img class="img-fluid" src="https://cdn3.iconfinder.com/data/icons/trading-1/1000/icon_trading-18-512.png" style="width: 40px; height: 40px; border-radius: 50%;" class="rounded"><b style="font-size: 30px;"> MyTradings</b>
        </div>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav  ml-auto">
              <li class="nav-item">
                <b><a class="nav-link" href="{% url 'homes' %}"style="margin-right: 50px;">
                  Home
                 </b></a>            </li>
              <li class="nav-item">
                <b><a class="nav-link" href="" style="margin-right: 50px;">
                  About
                </b></a>            </li>
              <li class="nav-item">
                <b><a class="nav-link" href="" style="margin-right: 50px;">
                  Services
                </b></a>            </li> 
                <li class="nav-item">
                  <b><a class="nav-link" href="{% url 'con' %}" style="margin-right: 50px;">
                   Contact
                  </b></a>         </li>  
                  
                    </div>   
            </ul>
          </div>  
        </nav>


        <div class="contact-form" >
            <h3>Quick Enquiry</h3>
          
           <form>
                          <div class="row">
                              <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                  
                                  <input placeholder="Name" type="text" class="form-control" id="exampleInputEmail1" name="names" required>
                             </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                   
                                  <input placeholder="Email" type="email" class="form-control" id="exampleInputEmail1" name="email" required>
                              </div>
                          </div>
                          <div class="row">
                                 <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                   
                                  <input placeholder="Phone" type="text" class="form-control" id="exampleInputEmail1" name="phone" required>
                                 </div>
                                 <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                   
                                  <input placeholder="Subject" type="text" class="form-control" id="exampleInputEmail1" name="subject">
                                 </div>
                          </div>
                          <div class="form-group">
                              
                              <textarea placeholder="Message" class="form-control" rows="3" name="message"></textarea>
                          </div>
                          <div class="g-recaptcha form-group" data-sitekey="6Lcs6ukZAAAAAPWd7UuKPmqGt4_N9aJHRUQkTVw6"></div>
                          <button type="button" name="submit" class="btn btn-success">Submit</button>
                      </form>    
          </div>
    </div>

</div>
</div>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>        
</body>
